<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #88A1AC;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .forum-container {
            background-color: #6CA6C1;
            width: 600px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .icon-bar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
        .icon-bar img {
            width: 30px;
            height: 30px;
            margin-left: 20px;
            cursor: pointer;
        }
        .icon-bar img:hover {
            opacity: 0.7;
        }
        .icon-home {
            border: 2px solid #29485D;
            padding: 5px;
            border-radius: 4px;
        }
        h1, h2 {
            color: #FFFFFF;
        }
        .content-section {
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 4px;
            color: #000;
        }
        .question, .answers, .replies {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="forum-container">
    <div class="icon-bar">
        <a href="/mainPage">
            <img src="home-icon.png" alt="Home" class="icon-home">
        </a>
        <a href="/friendsPage">
            <img src="friends-icon.png" alt="Friends">
        </a>
    </div>

    <h1>Título del Foro</h1>
    <div class="content-section">
        <div class="question">
            <h2>Pregunta</h2>
            <p>Aquí va el texto de la pregunta...</p>
        </div>
        <div class="answers">
            <h2>Respuestas</h2>
            <p>Aquí van las respuestas...</p>
        </div>
        <div class="replies">
            <h2>Replies</h2>
            <p>Aquí van las réplicas...</p>
        </div>
    </div>
</div>

</body>
</html>
