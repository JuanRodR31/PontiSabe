<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        /* Estilos globales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #88A1AC;
            color: #333;
        }

        /* Barra superior */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #88A1AC;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: black;
            padding: 10px;
        }

        .navbar .menu {
            display: flex;
            gap: 20px;
        }

        .navbar .menu button {
            padding: 10px 20px;
            border: 2px solid black;
            background-color: transparent;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }

        .navbar .menu button:hover {
            background-color: #333;
            color: #fff;
        }

        .navbar .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            font-weight: bold;
            color: black;
        }

        .navbar .logout-button {
            padding: 10px;
            border: 2px solid black;
            background-color: transparent;
            cursor: pointer;
            font-weight: bold;
        }

        .navbar .logout-button:hover {
            background-color: #333;
            color: #fff;
        }

        /* Contenedor principal */
        .main-container {
            margin: 20px auto;
            width: 80%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
        }

        /* Estilos de los foros */
        .forum-item {
            background-color: #f3f3f3;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid black;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .forum-item:hover {
            background-color: #ddd;
            cursor: pointer;
        }

        .forum-item .forum-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .forum-item h2 {
            font-size: 18px;
            font-weight: bold;
            margin: 0;
        }

        .forum-item .forum-meta {
            font-size: 14px;
            color: #555;
            font-style: italic;
        }

        .forum-item p {
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Barra de navegación -->
    <div class="navbar">
        <div class="logo">PONTISABE</div>
        <div class="menu">
            <button id="homeButton">HOME</button>
            <button id="friendsButton">FRIENDS</button>
            <button id="newQuestionButton">NEW QUESTION</button>
        </div>
        <div class="user-info">
            <span id="username" th:text="${username}">NombreDelUsuario</span>
            <button class="logout-button" onclick="location.href='/login'">LOGOUT</button>
        </div>
    </div>

    <!-- Contenedor principal de los foros -->
    <div class="main-container">
        <!-- Iterar sobre la lista de foros -->
        <a th:each="forum : ${forums}" th:href="@{/questionRepliesPage(id=${forum.id})}" class="forum-item">
            <!-- Encabezado del foro con título, username y fecha -->
            <div class="forum-header">
                <h2 th:text="${forum.title}">TÍTULO FORO</h2>
                <div class="forum-meta">
                    <span th:text="${forum.question.user.username}">NombreDelUsuario</span> |
                    <span th:text="${#dates.format(forum.question.publishDate, 'dd/MM/yyyy')}">Fecha de Publicación</span>
                </div>
            </div>
            <p th:text="${forum.question.questionText}">Pregunta...</p>
        </a>
    </div>

    <script>
        // Extraer el userId de la URL actual
        const params = new URLSearchParams(window.location.search);
        const userId = params.get('userId');

        // Agregar el userId a los botones de navegación si está presente
        if (userId) {
            document.getElementById('homeButton').onclick = () => location.href = `/mainPage?userId=${userId}`;
            document.getElementById('friendsButton').onclick = () => location.href = `/friendsPage?userId=${userId}`;
            document.getElementById('newQuestionButton').onclick = () => location.href = `/createQuestionPage?userId=${userId}`;
        }
    </script>

</body>
</html>
