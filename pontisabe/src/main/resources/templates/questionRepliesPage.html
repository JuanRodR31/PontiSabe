<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #88A1AC;
            display: flex;
            justify-content: center;
            padding-top: 50px;
            margin: 0;
        }

        .container {
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .forum-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .forum-question {
            background-color: #f3f3f3;
            padding: 15px;
            border: 2px solid black;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .forum-question p {
            font-size: 16px;
            color: #555;
            margin: 0;
        }

        .question-meta {
            font-size: 14px;
            color: #777;
            font-style: italic;
            margin-top: 5px;
            text-align: right;
        }

        .add-answer-container {
            margin-top: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border: 2px solid black;
            border-radius: 4px;
        }

        .add-answer-container textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            resize: vertical;
        }

        .add-answer-container label {
            font-size: 14px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .add-answer-container button {
            background-color: #29485D;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .add-answer-container button:hover {
            background-color: #193445;
        }

        .answers-container {
            margin-top: 20px;
        }

        .answer {
            background-color: #e0e0e0;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid black;
            border-radius: 4px;
        }

        .answer p {
            margin: 0;
            font-size: 14px;
            color: #333;
        }

        .answer-meta {
            font-size: 12px;
            color: #777;
            font-style: italic;
            margin-top: 5px;
            text-align: right;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Título del foro -->
    <div class="forum-title" th:text="${forum.title}">Título del Foro</div>

    <!-- Pregunta del foro -->
    <div class="forum-question">
        <p th:text="${forum.question.questionText}">Texto de la pregunta...</p>
        <div class="question-meta">
            <span th:text="${forum.question.user.username}">Usuario</span> | 
            <span th:text="${#dates.format(forum.question.publishDate, 'dd/MM/yyyy')}">Fecha</span>
        </div>
    </div>

    <!-- Formulario para añadir una nueva respuesta -->
    <div class="add-answer-container">
        <h2>Añadir Respuesta</h2>
        <form action="/addAnswer" method="post">
            <textarea name="answerText" placeholder="Escribe tu respuesta aquí..." required></textarea>
            <label>
                <input type="checkbox" name="anonym"> Responder como anónimo
            </label>
            <input type="hidden" name="forumId" th:value="${forum.id}">
            <button type="submit">Publicar Respuesta</button>
        </form>
    </div>

    <!-- Lista de respuestas -->
    <div class="answers-container">
        <h2>Respuestas</h2>
        <div th:each="answer : ${answers}" class="answer">
            <p th:text="${answer.answerText}">Texto de la respuesta...</p>
            <div class="answer-meta">
                <span th:text="${answer.user.username}">Usuario</span> | 
                <span th:text="${#dates.format(answer.publishDate, 'dd/MM/yyyy')}">Fecha</span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
